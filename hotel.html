<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" type="text/css" href="../cs3-q4-proj/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../cs3-q4-proj/img/app_favicon.png">
</head>

<body>
    <header>
        <div>
            <div id="logo">
                <img src="../cs3-q4-proj/img/app_logo.png" height="130px" width="130px" />
            </div>
            <div id="text">
                <h1>PAPA Hotel Booking App</h1>
                <h3>by Pereira, Aguja, Paras, & Aquinto</h3>
            </div>
        </div>
    </header>
    <section>
        <article>
            <form id="searchForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>

                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" required>

                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" required>

                <button type="submit">Search</button>
            </form>

            <div id="results"></div>
            <div class="background-transition"></div>

            <script src="../cs3-q4-proj/src/script.js"></script>
        </article>
    </section>
</body>

</html>
