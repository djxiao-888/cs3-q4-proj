<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPA Hotel Booking</title>
    <link rel="stylesheet" type="text/css" href="../cs3-q4-proj/css/signin.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../cs3-q4-proj/img/app_favicon.png">
</head>

<body>
    <header>
        <div>
            <div id="logo">
                <img src="../cs3-q4-proj/img/app_logo.png" height="90px" width="90px" />
            </div>
            <div id="text">
                <h1>PAPA Hotel Booking App</h1>
                <h3>by Pereira, Aguja, Paras, & Aquinto</h3>
            </div>
        </div>
    </header>

    <section>
        <article>
            <h1 id="signIn">Sign In</h1>
            <form id="signInForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <input type="hidden" id="checkIn" value="">
                <input type="hidden" id="checkOut" value="">

                <button type="submit">Submit</button>
            </form>

            <script src="../cs3-q4-proj/src/signin.js"></script>
        </article>
    </section>
</body>

</html>
